<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Ginger Garlic Paste</title>
   <style>
    body{
        background-color: aliceblue;
    }
   </style>
  </head>

  <body>
    <div class="container container-md container-xl recipe">
    
                <div class="row">
        
                    <div class="col">
                        <h1 class="text-uppercase text-center">Ginger Garlic Paste</h1>
                        <hr>
                    </div>
        
                </div>
        
                <div class="row">
        
                    <div class="col font-italic">
                        <h5 class="text-center">Here is a recipe to make Ginger Garlic Paste </h5>
                    </div>
        
                </div>
        
                <div class="row">
        
                    <div class="col">
                        <img class="recipe-img img-fluid" src="../resources/Garlic.png" alt="recipe picture">
                    </div>
        
                </div>
        
                <div class="row grid" >
        
                    <div class="col-6 ">
                        <p class="font-weight-bold text-center mt-2">Group 2</p>
                    </div>
        
                    <div class="col-6">
                        <p class="font-weight-bold text-uppercase text-secondary text-center mt-2">Total:</p>
                    </div>
        
                </div>
        
                <div class="row grid">
        
                    <div class="col-6 text-center">
                        <p> ALPER,    
                            JARED
                            <br>
                            VITALIS,
                            SVITLANA</p>
                    </div>
        
                    <div class="col-6 text-secondary text-center">
                        <p>25min</p>
                    </div>
        
                </div>
                <table class="table-bordered">  
                        <div class="row-table">
                            <table class="table table-bordered">
                                <thead id="table-head">
                                  <tr class="gradient">
                                    <th>Ingredient Name</th>
                                    <th>Amount</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>Ginger</td>
                                    <td>125 Grams</td>
                                  </tr>
                                  <tr>
                                    <td>Garlic</td>
                                    <td>3 tbsp</td>
                                  </tr>
                                  <tr>
                                    <td>Olive Oil</td>
                                    <td>1 Tbls</td>
                                    <tr>
                                    </tr>
                                  </tr>
                                  <tr>
                                    <td>Turmeric</td>
                                    <td>1/2 tsp</td>
                                    <tr>
                                    </tr>
                                  </tr>
                                  
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th class="text-center" style="font-size: larger;" colspan="10" rowspan="2">
                                            I really hope you enjoy!
                                        </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                </table>
           
        </div>
    
        


            
        
    




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  
</body>
</html>
